<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/htmlincludejs" defer></script>
    <include src="/headerFooter/metas.html"></include>
    <title>Register</title>
</head>
<body id="login">
    <include src="/headerFooter/header.html"></include>
    <div class="container d-flex vw-100  align-items-center justify-content-center ">
        <form action="">
            <div class="form-container container  shadow  d-flex flex-column align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Register</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 texto text-center  ">
                        <label for="nombre">Name</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 texto text-center  ">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 texto text-center  ">
                        <label for="user">Username</label>
                        <input type="text" name="user" id="user" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 texto text-center">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 texto text-center">
                        <label for="password">Repeat Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn-primary"><a href="/index.html">Back</a></button>
                    </div>
                </div>
                <p class="text-center mt-3">Do you already have an account? <a href="./login.html">Login</a></p>
            </div>
        </form>
    </div>
    <include src="/headerFooter/footer.html"></include>
</body>
