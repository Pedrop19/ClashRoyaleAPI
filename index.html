<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://unpkg.com/htmlincludejs" defer></script>
    <include src="/headerFooter/metas.html"></include>
    <script src="/js/index.js" defer></script>
    <title>RoyaleReport</title>
</head>

<body>
    <include src="/headerFooter/header.html"></include>
    <div class="container my-3">
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-1 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Jugador</h1>
                <form class="d-flex">
                    <input class="form-control me-2 search-player" type="search" placeholder="PlayerTag" aria-label="Search">
                    <button class="btn btn-outline-primary buscar-player" type="button">Buscar</button>
                </form>
                <br>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Clan</h1>
                <form class="d-flex">
                    <input class="form-control me-2 search-clan" type="search" placeholder="Nombre del Clan" aria-label="Search">
                    <button class="btn btn-outline-primary buscar-clan" type="button">Buscar</button>
                </form>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Torneo</h1>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nombre del Torneo" aria-label="Search">
                    <button class="btn btn-outline-primary" type="button">Buscar</button>
                </form>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Ver informacion general sobre el juego</h1>
                <div class="accordion accordion-flush align-items-center justify-content-center d-flex"
                    id="accordionFlushExample">
                    <form class="d-flex align-items-center justify-content-center ">
                        <button class="btn btn-outline-primary" type="button"><a
                                href="/General/general.html">Ver</a></button>
                    </form>
                </div>
            </div>
        </div>
        <footer id="index" class="d-flex justify-content-center align-items-center py-3 border-top text-center">
            <div class="col-md-4 d-flex align-items-center justify-content-between  ">
              <p class="mb-3 mb-md-0 text-light text-center">&copy; 2023 RoyaleReport, Inc</p>
              <p class="mb-3 mb-md-0 text-light text-center">&copy; 2023 <a href="https://github.com/Pedrop19">@Pedrop19</a></p>
            </div>
        </footer>
</body>
</html>
