<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f15c3a680.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmlincludejs" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>RoyaleReport</title>
</head>

<body>
    <include src="/headerFooter/header.html"></include>
    <div class="container my-3">
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-1 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Jugador</h1>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="PlayerTag" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
                <br>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Clan</h1>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nombre del Clan" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Buscar Torneo</h1>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nombre del Torneo" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <div class="p-1 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3 text-center">
                <h1 class="display-5 fw-bold fs-3">Ver informacion general sobre el juego</h1>
                <div class="accordion accordion-flush align-items-center justify-content-center d-flex"
                    id="accordionFlushExample">
                    <form class="d-flex align-items-center justify-content-center ">
                        <button class="btn btn-outline-primary" type="submit"><a
                                href="/General/general.html">Ver</a></button>
                    </form>
                </div>
            </div>
        </div>
        <footer id="index" class="d-flex justify-content-center align-items-center py-3 border-top text-center">
            <div class="col-md-4 d-flex align-items-center justify-content-center ">
              <p class="mb-3 mb-md-0 text-light text-center">&copy; 2022 RoyaleReport, Inc</p>
            </div>
        </footer>
</body>
</html>
